---
schema:
  jcql

# cql statements to generate java code for
#
# all statements along with metadata should be separated by --- from
# each other

---
insert_simple:
    INSERT INTO jcql.simple (key, value) VALUES (?,?)

---
get_all_simple:
    SELECT * FROM jcql.simple

---
delete_simple:
    DELETE FROM jcql.simple WHERE key = ?

